# 개선된 cloudbuild.yaml - 시작 문제 해결
steps:
  # 1단계: Gradle 빌드
  - name: 'gradle:8.10.2-jdk17'
    entrypoint: 'gradle'
    args: ['clean', 'build', '-x', 'test', '--no-daemon', '--info']
    env:
      - 'SPRING_PROFILES_ACTIVE=prod'
      - 'GRADLE_OPTS=-Xmx4g -Xms1g'
    timeout: 1200s

  # 2단계: Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'
    timeout: 600s

  # 3단계: Container Registry에 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA']
    timeout: 300s

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest']
    timeout: 300s

  # 4단계: Cloud Run에 배포 (개선된 설정)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:${_REGION}:${_DATABASE_INSTANCE}'
      - '--memory'
      - '8Gi'
      - '--cpu'
      - '4'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '1'
      - '--timeout'
      - '1800'  # 30분으로 증가
      - '--cpu-boost'
      - '--execution-environment'
      - 'gen2'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod,SERVER_SSL_ENABLED=false,SERVER_ADDRESS=0.0.0.0,DB_NAME=feedshop_db,DB_USERNAME=cmall,SPRING_APPLICATION_NAME=feedshop,JAVA_OPTS=-Xmx6g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Djava.security.egd=file:/dev/./urandom'
      - '--update-secrets'
      - 'DB_PASSWORD=shopchat-db-password:latest,MAILGUN_API_KEY=mailgun_api_key:latest,MAILGUN_DOMAIN=mailgun_domain:latest,MAILGUN_EMAIL=mailgun_email:latest,GCS_ID=gcs_id:latest,GCS_BUCKET=gcs_prod_bucket:latest,JWT_SECRET=feedshop-jwt-secret-key:latest,RECAPTCHA_SECRET_KEY=recaptcha_secret_key:latest,GOOGLE_CLIENT_ID=google_client_id:latest,GOOGLE_CLIENT_SECRET=google_client_secret:latest,KAKAO_CLIENT_ID=kakao_client_id:latest,KAKAO_CLIENT_SECRET=kakao_client_secret:latest,OPENAI_API_KEY=openAI_api_key:latest'
    timeout: 1800s

  # 5단계: 배포 상태 확인 (헬스체크 개선)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== 배포 완료, 상태 확인 시작 ==="
        
        # 서비스 URL 가져오기
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format="value(status.url)")
        echo "서비스 URL: $$SERVICE_URL"
        
        # 서비스 상태 확인
        echo "=== 서비스 상태 확인 ==="
        gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format="yaml(status.conditions)"
        
        # 최근 로그 확인
        echo "=== 최근 로그 확인 ==="
        gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${_SERVICE_NAME}" \
          --limit=20 \
          --format="table(timestamp,severity,textPayload)" \
          --freshness=5m
        
        if [ -z "$$SERVICE_URL" ]; then
          echo "❌ 서비스 URL을 가져올 수 없습니다."
          exit 1
        fi
        
        # 충분한 시작 시간 대기
        echo "애플리케이션 시작 대기 중... (5분)"
        sleep 300
        
        # 헬스체크 시도 (더 관대한 설정)
        for i in {1..20}; do
          echo "헬스체크 시도 $$i/20..."
        
          # 루트 경로 우선 시도
          if curl -f --max-time 120 --connect-timeout 60 "$$SERVICE_URL/" 2>/dev/null; then
            echo "✅ 루트 엔드포인트 접근 성공!"
        
            # 헬스체크 엔드포인트 시도
            if curl -f --max-time 60 --connect-timeout 30 "$$SERVICE_URL/actuator/health" 2>/dev/null; then
              echo "✅ 헬스체크 엔드포인트도 정상!"
            fi
            exit 0
          else
            echo "❌ 접근 실패, 60초 후 재시도..."
        
            # 실패 시 로그 확인
            echo "최근 오류 로그:"
            gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${_SERVICE_NAME}" \
              --limit=5 \
              --format="table(timestamp,severity,textPayload)" \
              --freshness=2m \
              --filter="severity>=ERROR"
        
            sleep 60
          fi
        done
        
        echo "❌ 헬스체크 최종 실패"
        echo "=== 상세 로그 확인 ==="
        gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${_SERVICE_NAME}" \
          --limit=50 \
          --format="table(timestamp,severity,textPayload)" \
          --freshness=10m
        exit 1
    timeout: 1800s

# 이미지 태깅
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

# 빌드 옵션
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON

# 빌드 타임아웃 설정
timeout: 3600s

# substitutions
substitutions:
  _SERVICE_NAME: feedshop-springboot
  _REGION: asia-northeast3
  _DATABASE_INSTANCE: feedshop-db