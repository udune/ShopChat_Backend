name: Deploy to GCP VM Instance


on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  VM_INSTANCE_NAME: ${{ secrets.VM_INSTANCE_NAME }}
  VM_ZONE: ${{ secrets.VM_ZONE }}
  APP_NAME: feedshop-backend
  DEPLOY_PATH: /home/deploy/feedshop-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Application
        run: ./gradlew clean build -x test
        env:
          SPRING_PROFILES_ACTIVE: prod

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          mkdir -p deploy-package
          
          # JAR ë³µì‚¬ (ì´ë¦„ì„ app.jarë¡œ ê³ ì •)
          cp build/libs/*.jar deploy-package/app.jar
          
          # Dockerfile ìƒì„± (ì»¨í…ìŠ¤íŠ¸: deploy-package/)
          cat > deploy-package/Dockerfile << 'EOF'
          FROM eclipse-temurin:17-jre-alpine
          RUN apk add --no-cache curl
          WORKDIR /app
          COPY app.jar /app/app.jar
          EXPOSE 8080
          ENV JAVA_OPTS=""
          ENTRYPOINT ["sh","-c","java $JAVA_OPTS -jar /app/app.jar"]
          EOF

          # docker-compose.yml ìƒì„± (version í‚¤ ì œê±°)
          cat > deploy-package/docker-compose.yml << 'EOF'
          services:
            feedshop-backend:
              build:
                context: .
                dockerfile: Dockerfile
              container_name: feedshop-backend
              ports:
                - "8080:8080"
              environment:
                - SPRING_PROFILES_ACTIVE=prod
                - DB_HOST=${{ secrets.VM_DB_HOST }}
                - DB_PORT=${{ secrets.VM_DB_PORT }}
                - DB_NAME=${{ secrets.DB_NAME }}
                - DB_USERNAME=${{ secrets.VM_DB_USERNAME }}
                - DB_PASSWORD=${{ secrets.VM_DB_PASSWORD }}
                - JWT_SECRET=${{ secrets.JWT_SECRET }}
                - MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}
                - MAILGUN_DOMAIN=${{ secrets.MAILGUN_DOMAIN }}
                - MAILGUN_EMAIL=${{ secrets.MAILGUN_EMAIL }}
                - GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
                - GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
                - KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
                - KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
                - RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
                - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                - APP_VERIFICATION_URL=${{ secrets.APP_VERIFICATION_URL }}
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 60s
              networks:
                - feedshop-network

          networks:
            feedshop-network:
              driver: bridge
          EOF
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          cat > deploy-package/deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "=== FeedShop Backend Deployment Starting ==="

          echo "Stopping existing containers..."
          docker-compose down --remove-orphans || true

          echo "Cleaning up old images..."
          docker image prune -f || true

          echo "Building and starting new containers..."
          docker-compose up -d --build

          echo "Checking container status..."
          sleep 10
          docker-compose ps

          echo "Performing health check..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              exit 0
            else
              echo "â³ Health check attempt $i/30..."
              sleep 10
            fi
          done

          echo "âŒ Health check failed after ~5 minutes"
          echo "Container logs:"
          docker-compose logs --tail=200 feedshop-backend
          exit 1
          EOF

          chmod +x deploy-package/deploy.sh

      - name: Copy files to VM instance
        run: |
          echo "Copying deployment package to VM..."
          
          # VMì— ë°°í¬ ë””ë ‰í„°ë¦¬ ìƒì„±
          gcloud compute ssh $VM_INSTANCE_NAME \
            --zone=$VM_ZONE \
            --command="sudo mkdir -p $DEPLOY_PATH && sudo chown -R \$USER:\$USER $DEPLOY_PATH"
          
          # íŒŒì¼ ë³µì‚¬
          gcloud compute scp --recurse deploy-package/* \
            $VM_INSTANCE_NAME:$DEPLOY_PATH \
            --zone=$VM_ZONE

      - name: Deploy application on VM
        run: |
          echo "Deploying application on VM..."
          
          gcloud compute ssh $VM_INSTANCE_NAME \
            --zone=$VM_ZONE \
            --command="
              cd $DEPLOY_PATH && 
              echo '=== Starting deployment ===' &&
              chmod +x deploy.sh &&
              ./deploy.sh
            "

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          
          # VMì˜ ì™¸ë¶€ IP ê°€ì ¸ì˜¤ê¸°
          VM_EXTERNAL_IP=$(gcloud compute instances describe $VM_INSTANCE_NAME \
            --zone=$VM_ZONE \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          
          echo "VM External IP: $VM_EXTERNAL_IP"
          
          # ë°©í™”ë²½ ê·œì¹™ í™•ì¸/ìƒì„±
          if ! gcloud compute firewall-rules describe allow-feedshop-8080 > /dev/null 2>&1; then
            echo "Creating firewall rule for port 8080..."
            gcloud compute firewall-rules create allow-feedshop-8080 \
              --allow tcp:8080 \
              --source-ranges 0.0.0.0/0 \
              --description "Allow FeedShop backend on port 8080"
          fi
          
          # ì„œë¹„ìŠ¤ URL ì„¤ì •
          SERVICE_URL="http://$VM_EXTERNAL_IP:8080"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
          
          echo "ğŸ”— Service URL: $SERVICE_URL"
          echo "ğŸ“Š Health Check: $SERVICE_URL/actuator/health"
          echo "ğŸ“– API Docs: $SERVICE_URL/swagger-ui/index.html"

      - name: Final health check
        run: |
          echo "Performing final health check..."
          
          # 30ì´ˆ ëŒ€ê¸° (ì„œë¹„ìŠ¤ ì™„ì „ ì‹œì‘ ëŒ€ê¸°)
          sleep 30
          
          # VMì—ì„œ ì§ì ‘ í—¬ìŠ¤ ì²´í¬
          gcloud compute ssh $VM_INSTANCE_NAME \
            --zone=$VM_ZONE \
            --command="
              echo 'Local health check:' &&
              curl -f http://localhost:8080/actuator/health || {
                echo 'Local health check failed, checking logs:' &&
                docker-compose -f $DEPLOY_PATH/docker-compose.yml logs --tail=50 feedshop-backend
                exit 1
              }
            "
          
          echo "âœ… Deployment verification completed!"

  notification:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸš€ Deployment to VM completed successfully!"
            echo "ğŸ“Š Instance: ${{ env.VM_INSTANCE_NAME }}"
            echo "ğŸŒ Zone: ${{ env.VM_ZONE }}"
            echo "ğŸ”— URL: ${{ env.SERVICE_URL }}"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi